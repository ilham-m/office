<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img class="d-block m-auto" src="{{ urlLogo }}" alt="logo">
        </div>
        <h4>Dashboard</h4>
        <h6 class="font-weight-light">Please Sign in to continue.</h6>
        <form class="pt-3" [formGroup]="formGroup">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg"  placeholder="Email" formControlName="email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password" required>
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" (click)="login()" >SIGN IN</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
